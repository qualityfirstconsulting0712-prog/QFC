<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salary Projection Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Recharts -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root" class="p-4 text-center text-xl font-bold text-indigo-600">
    Loading App...
  </div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

    function App() {
      const [startMonthly, setStartMonthly] = useState(43333);
      const [rows, setRows] = useState([]);

      useEffect(() => {
        let data = [];
        let monthly = startMonthly;
        for (let i = 0; i < 10; i++) {
          data.push({ year: 2025 + i, monthly: monthly, annual: monthly * 12 });
          monthly = monthly * 1.1;
        }
        setRows(data);
      }, [startMonthly]);

      return (
        <div>
          <h1 className="text-2xl mb-4">ðŸ’¼ Salary Projection</h1>
          <p>Starting monthly CTC: â‚¹{startMonthly.toLocaleString()}</p>
          
          <div className="h-64 mt-6">
            <ResponsiveContainer width="100%" height="100%">
              <LineChart data={rows}>
                <CartesianGrid strokeDasharray="3 3" />
                <XAxis dataKey="year" />
                <YAxis />
                <Tooltip />
                <Legend />
                <Line type="monotone" dataKey="annual" stroke="#4f46e5" name="Annual CTC" />
              </LineChart>
            </ResponsiveContainer>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
