<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salary Projection Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Recharts -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="root" class="w-full max-w-5xl"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const {
      LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer
    } = Recharts;

    function SalaryProjectionApp() {
      const startYear = 2025;
      const years = 20;
      const startMonthly = 43333;
      const hike = 0.12;

      const [data, setData] = useState([]);

      useEffect(() => {
        let rows = [];
        let monthly = startMonthly;

        for (let i = 0; i < years; i++) {
          const year = startYear + i;
          const annual = monthly * 12;
          rows.push({
            year,
            monthly: Math.round(monthly),
            annual: Math.round(annual),
          });
          monthly = monthly * (1 + hike);
        }

        setData(rows);
      }, []);

      return (
        <div className="bg-white p-6 rounded-2xl shadow-lg">
          <h1 className="text-3xl font-bold text-indigo-600 mb-6 text-center">
            ðŸ’¼ Salary Projection (20 Years, 12% Hike)
          </h1>

          {/* Chart */}
          <div className="h-80 mb-8">
            <ResponsiveContainer width="100%" height="100%">
              <LineChart data={data}>
                <CartesianGrid strokeDasharray="3 3" />
                <XAxis dataKey="year" />
                <YAxis />
                <Tooltip />
                <Legend />
                <Line type="monotone" dataKey="annual" stroke="#4f46e5" name="Annual CTC" />
              </LineChart>
            </ResponsiveContainer>
          </div>

          {/* Table */}
          <div className="overflow-x-auto">
            <table className="table-auto w-full border-collapse border border-gray-300 text-sm">
              <thead className="bg-indigo-100">
                <tr>
                  <th className="border border-gray-300 px-3 py-2">Year</th>
                  <th className="border border-gray-300 px-3 py-2">Monthly (â‚¹)</th>
                  <th className="border border-gray-300 px-3 py-2">Annual (â‚¹)</th>
                </tr>
              </thead>
              <tbody>
                {data.map((row) => (
                  <tr key={row.year} className="text-center">
                    <td className="border border-gray-300 px-3 py-2">{row.year}</td>
                    <td className="border border-gray-300 px-3 py-2">{row.monthly.toLocaleString()}</td>
                    <td className="border border-gray-300 px-3 py-2 font-medium">{row.annual.toLocaleString()}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<SalaryProjectionApp />);
  </script>
</body>
</html>
