<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salary Projection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Recharts -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div id="root"></div>

  <script>
    const { useState, useEffect } = React;
    const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;

    function App() {
      const startYear = 2025;
      const years = 20;
      const startMonthly = 43333;
      const hike = 0.12;

      const [data, setData] = useState([]);

      useEffect(() => {
        let rows = [];
        let monthly = startMonthly;
        for (let i = 0; i < years; i++) {
          const year = startYear + i;
          const annual = monthly * 12;
          rows.push({ year, monthly: Math.round(monthly), annual: Math.round(annual) });
          monthly *= (1 + hike);
        }
        setData(rows);
      }, []);

      return React.createElement("div", { className: "bg-white p-6 rounded-xl shadow-lg max-w-4xl mx-auto" },
        React.createElement("h1", { className: "text-2xl font-bold text-indigo-600 mb-6 text-center" }, "ðŸ’¼ Salary Projection (12% Hike)"),

        // Chart
        React.createElement("div", { className: "h-80 mb-6" },
          React.createElement(ResponsiveContainer, { width: "100%", height: "100%" },
            React.createElement(LineChart, { data: data },
              React.createElement(CartesianGrid, { strokeDasharray: "3 3" }),
              React.createElement(XAxis, { dataKey: "year" }),
              React.createElement(YAxis, null),
              React.createElement(Tooltip, null),
              React.createElement(Line, { type: "monotone", dataKey: "annual", stroke: "#4f46e5", name: "Annual CTC" })
            )
          )
        ),

        // Table
        React.createElement("table", { className: "w-full border border-gray-300 text-sm" },
          React.createElement("thead", { className: "bg-indigo-100" },
            React.createElement("tr", null,
              React.createElement("th", { className: "border px-2 py-1" }, "Year"),
              React.createElement("th", { className: "border px-2 py-1" }, "Monthly (â‚¹)"),
              React.createElement("th", { className: "border px-2 py-1" }, "Annual (â‚¹)")
            )
          ),
          React.createElement("tbody", null,
            data.map((row) =>
              React.createElement("tr", { key: row.year, className: "text-center" },
                React.createElement("td", { className: "border px-2 py-1" }, row.year),
                React.createElement("td", { className: "border px-2 py-1" }, row.monthly.toLocaleString()),
                React.createElement("td", { className: "border px-2 py-1" }, row.annual.toLocaleString())
              )
            )
          )
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(React.createElement(App));
  </script>
</body>
</html>
